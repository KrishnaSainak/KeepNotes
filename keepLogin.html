                <h1 class="side-heading"> Login</h1>
                <div>
                    <h1 class="input-heading">Username</h1>
                    <input class=" shadow user-input" id="username" type="text" placeholder="Enter Username" />
                    <h1 class="input-heading">Password</h1>
                    <input class=" shadow user-input" id="password" type="password" placeholder="Enter Password" />
                </div>
                <button class="btn btn-warning m-3" onclick="onLogin()" id="loginButton">Login</button>
                <span>Don't  have an account?<a href="/signup">Create Account</a></span>
            </div>
        </div>
    </div>
    <script>
        async function onLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password");
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    console.log('Login successful:', data);
                    alert('Login successful !')
                    window.location = '/'
                } else {
                    console.error('Login failed:', data);
                    alert('Invalid Data')
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error please check console ')
            }
        }
    </script>
